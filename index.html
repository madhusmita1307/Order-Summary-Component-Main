<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container" style="margin-top: 40px;">
    <div class="card">
      <img id="img-up" src="images/illustration-hero.svg" alt="#">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="inf-con">

        <div class="text1">
          <img src="images/icon-music.svg">
        </div>

        <div class="text2">
          <a id="text-1">Annual Plan</a>
          <a id="text-2">$59.99/year</a>
        </div>

        <button class="change-btn">
        <div class="text3">
          <a id="link-text" href="#">Change</a>
        </div>
        </button>

      </div>
      <button class="button-top">Proceed to Payment</button>
      <br>
      <button class="button-down">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://github.com/madhusmita1307">Madhusmita Mukherjee</a>.
    </div>
  </div>
</body>
</html>
